<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" type="text/css" href="styles/inline.css">
        <meta name="theme-color" content="#1976D2">
    </head>
    <body>

        <header class="header">
            <h1 class="header__title">Weather</h1>
            <button id="btnRefresh" class="headerButton" aria-label="Refresh"></button>
            <button id="btnAdd" class="headerButton" aria-label="Add"></button>
        </header>

        <main class="main">
            <div class="card cardTemplate weather-forecast" hidden>
                <div class="city-key" hidden></div>
                <div class="card-last-updated" hidden></div>
                <div class="location"></div>
                <div class="date"></div>
                <div class="description"></div>
                <div class="current">
                    <div class="visual">
                        <div class="icon"></div>
                        <div class="temperature">
                            <span class="value"></span>
                            <span class="scale">°F</span>
                        </div>
                    </div>
                    <div class="description">
                        <div class="humidity"></div>
                        <div class="wind">
                            <span class="value"></span>
                            <span class="scale">mph</span>
                            <span class="direction"></span>°
                        </div>
                        <div class="sunrise"></div>
                        <div class="sunset"></div>
                    </div>
                </div>
                <div class="future">
                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>°
                        </div>
                    </div>
                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>°
                        </div>
                    </div>
                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>°
                        </div>
                    </div>
                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>°
                        </div>
                    </div>
                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>°
                        </div>
                    </div>
                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>°
                        </div>
                    </div>
                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>°
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="dialog-container">
            <div class="dialog">
                <div class="dialog-title">Add new city</div>
                <div class="dialog-body">
                    <select id="selectCityToAdd">
                        <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
                        <option value="1968212">Tel-Aviv, IL</option>
                        <option value="2442047">Los Angeles, CA</option>
                    </select>
                </div>
                <div class="dialog-buttons">
                    <button id="btnAddCity" class="button">Add</button>
                    <button id="btnAddCancel" class="button">Cancel</button>
                </div>
            </div>
        </div>

        <div class="loader">
            <svg viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>

        <script src="scripts/app.js" async></script>

    </body>
</html>
